<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="obrigado.html">
        <label>Nome:</label> <br> <input type="text"> <br>
        <label>Email:</label> <br> <input type="email"> <br>
        <label>Senha:</label> <br> <input type="password"> <br>
        

        <label for="renda">Renda:</label>
            <select name="renda" id="renda">
                <option value="1">1 sal minimo</option>
                <option value="2">2 sal minimo</option>
                <option value="3">3 sal minimo</option>
                <option value="mais">mais de 3</option>
            </select>
            <br>

            <p>Qual linguagem quer aprender?</p>
            <input type="radio" name="linguagem" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="linguagem" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="linguagem" value="JavaScript">
            <label for="javascript">JavaScript</label>

            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
